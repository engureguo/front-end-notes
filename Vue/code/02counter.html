<!DOCTYPE html>

<div id="app">
    <button @click="sub"><h2>-</h2></button>
    <span> {{ counter }} </span>
    <button @click="add"><h2>+</h2></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            counter: 0
        },
        methods: {
            sub: function() {
                if (this.counter > 0) this.counter--;
                else alert("别减了，到零了！")
            },
            add: function() {
                if (this.counter < 10) this.counter++;
                else alert("别加了，到10了")
            }
        },
    })
</script>
