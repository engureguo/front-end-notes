<!DOCTYPE html>

<div id="app">

    <ul>
        <li v-for="item in arr">
            {{ item }}
        </li>
    </ul>

    <ul>
        <li v-for="(item,index) in arr">
            {{ index+1 }} - {{ item }}
        </li>
    </ul>

    <ul>
        <li v-for="(item,index) in objArr">
            {{ index+1 }} - {{ item.name }} - {{ item.age }}
        </li>
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            arr: ['北', '上', '广', '深'],
            objArr: [{
                name: 'jor',
                age: 35
            }, {
                name: 'rose',
                age: 40
            }]
        }
    })
</script>
