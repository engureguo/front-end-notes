<!DOCTYPE html>

<div id="app">
    <img v-bind:src="imgUrl" :title="title+'!'">
    <p :class="isActive?'active':''">check check now!</p>
    <!-- 推荐使用对象的方式代替三元表达式 -->
    <p :class="{active:isActive}">check check now!</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            imgUrl: "./img/a6.png",
            title: "avatar6",
            isActive: true
        }
    })
</script>
