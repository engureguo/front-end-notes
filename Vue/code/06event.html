<!DOCTYPE html>

<div id="app">

    <input type="button" value="click" @click="me(100,'this-is-a-string')" />
    <input @keyup.enter="ok()" />

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {

        },
        methods: {
            me: function(p1, p2) {
                alert(p1 + ',' + p2)
            },
            ok: function() {
                alert('now, ok to your enter!')
            }
        },
    })
</script>
