<html>
	<head>
		<title>test html</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li id="li1">西施</li>
			<li id="li2">王昭君</li>
			<li id="li3">貂蝉</li>
			<li id="li4">杨玉环</li>
		</ul>
		<input type="button" value="删除最后一项" onclick="remove1();"/>
		<script type="text/javascript">
			function remove1(){
				//removeChild
				var ul1 = document.getElementById("ul1");
				//alert(ul1.lastChild.nodeType); 打开注释根据内容可知ul标签的子标签的对象类型即 标签对象+文本对象
				ul1.removeChild(ul1.lastChild);
			}
		</script>
	</body>
</html>
