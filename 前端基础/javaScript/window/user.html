<html>
	<head>
		<title>test html</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<table border='1' bordercolor='black' cellspacing='0' width='300' height='200'>
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>操作</th>
		</tr>
		<tr align='center'>
			<td>101</td>
			<td>张三</td>
			<td><input type='button' value='选择' onclick="set1('101','张三');"/></td>
		</tr>
		<tr align='center'>
			<td>102</td>
			<td>李四</td>
			<td><input type='button' value='选择' onclick="set1('102','李四');"/></td>
		</tr>
		<tr align='center'>
			<td>103</td>
			<td>王五</td>

		</tr>
		</table>
		<script type="text/javascript">
			//'101','张三'
			//num1,name1
			function set1(num1,name1){
				var pwin = window.opener;
				pwin.document.getElementById("numid").value=num1;
				pwin.document.getElementById("nameid").value=name1;
				window.close();
			}
		</script>
