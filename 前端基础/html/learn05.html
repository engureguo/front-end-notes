<!--用浏览器打开-->
<html>
	<head>
		<title>表格标签</title>
	</head>
	<body>
		<table border="1" cellspacing="0" width="400" height="100">
			<caption>人员信息</caption>
			<tr align="center">
				<th><font color="red">姓名</font></th>
				<th><font color="red">年龄</font></th>
				<th><font color="red">住址</font></th>
			</tr>
			<tr align="center">
				<td>name1</td>
				<td>17</td>
				<td>北京</td>
			</tr>
			<tr align="center">
				<td>name2</td>
				<td>27</td>
				<td>南京</td>
			</tr>
			<tr>
				<td>name3</td>
				<td>14</td>
				<td align="right">北京</td>
			</tr>
		</table>
	</body>
</html>
