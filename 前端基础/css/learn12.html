<html>
	<head>
		<title>test html</title>
		<style type="text/css">
			div {
				border: 1px solid blue;
				width: 400;
				height: 200;
			}
			#mode1 {
				background-color: red;
				position:absolute;	/*表示文本在漂浮着，此时可以定位left,right,top,bottom设置边距*/
				width: 600;
				height: 200;
				top: 40;
				left: 50;
			}
			#mode2 {
				background-color: green;
			}
			#mode3 {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div id="mode1">AAAAAAAAAAAAAAAAA</div>
		<div id="mode2">BBBBBBBBBBBBBBBBB</div>
		<div id="mode3">CCCCCCCCCCCCCCCCC</div>
	</body>
</html>
