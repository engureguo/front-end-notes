<html>
	<head>
		<title>test html</title>
		<style type="text/css">
			div{
				background-color:red;
			}
			.cc{
				background-color:green;
			}
			#ii{
				background-color:blue;
			}
		</style>
	</head>
	<body>
		<div class="cc">嘀嘀嘀哒哒哒</div> <!--标签选择器和类选择器-->
		<div class="cc" id="ii">嘀嘀嘀哒哒哒</div> <!--id选择器和类选择器-->
		<div class="cc" id="ii" style="background-color:orange;">嘀嘀嘀哒哒哒</div> <!--style和id选择器-->
	</body>
</html>
