<html>
	<head>
		<title>test html</title>
		<style type="text/css">
			h1{
				color:red;/*标签选择器*/
			}
			.hh{
				color:green;/*class选择器*/
				background-color:yellow;
			}
			#ll{
				color:orange;/*id选择器*/
			}
		</style>
	</head>
	<body>
		<h1>老子</h1>
		<div id="ll">天法地，地法自然。</div>
		<div class="hh">道可道非常道，名可名非常名。</div>
	</body>
</html>
