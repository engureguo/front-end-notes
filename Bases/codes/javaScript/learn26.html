<html>
	<head>
		<title>test html</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		国家：<select onchange="add1(this.value);" id='country'>
			<option value="0">--请选择--</option>
			<option value="中国">中国</option>
			<option value="美国">美国</option>
			<option value="日本">日本</option>
		</select>
		城市：<select id='city'></select>
		<script type="text/javascript">
			var nation_city = {
				"中国":['北京','福州','尔喀什','邯郸','洛阳'],
				"美国":['底特律','休斯顿','波特兰','纽约','费城','孟菲斯','芝加哥'],
				"日本":['广岛','神户','北海道','大阪']
			}
			function add1(val){
				if(val ==0 ){
					var selCt = document.getElementById("city");
					var cts = selCt.getElementsByTagName("option");
					//清除原来国家的城市 即cts中的option元素
					for(var i=0; i<cts.length; i++){
						selCt.removeChild(cts[i]);
						i--;
					}
					var op = document.createElement("option");
					var tex = document.createTextNode('---');
					op.appendChild(tex);
					selCt.appendChild(op);
					return;
				}
				var cities = nation_city[val];
				//alert(cities);
				var selCt = document.getElementById("city");
				var cts = selCt.getElementsByTagName("option");
				//清除原来国家的城市 即cts中的option元素
				for(var i=0; i<cts.length; i++){
					selCt.removeChild(cts[i]);
					i--;
				}
				//添加城市
				for(var i=0; i<cities.length; i++){
					var op = document.createElement("option");
					var tex = document.createTextNode(cities[i]);
					//op.innerHtml = cities[i];
					op.appendChild(tex);
					selCt.appendChild(op);
				}
			}
		</script>
	</body>
</html>
