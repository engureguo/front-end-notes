<html>
	<head>
		<title>test html</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//var s1="abc";
			var s1 = new String("abc");
			//bold
			document.write(s1.bold());//var s1="abc"
			document.write("<hr/>");
			//length
			var s2 = "123";
			document.write("len of s2:&nbsp;"+s2.length);
			document.write("<hr/>");
			//fontcolor
			var s3 = "2345";
			document.write(s3.fontcolor("orange"));
			document.write("<hr/>");
			//fontsize
			var s4 = "qwer";
			document.write(s4.fontsize(5));
			document.write("<hr/>");
			//link
			var s5 = "asdf";
			document.write(s5.link("learn01.html"));
			document.write("<hr/>");
			//2.
			//charAt
			var s6 = "javascript";
			document.write(typeof(s6.charAt(20)));
			document.write("<hr/>");
			//concat
			var s7 = " java";
			var s8 = "I love";
			document.write(s8.concat(s7));
			document.write("<hr/>");
			//indexOf
			var s9 = "GitHub";
			document.write(s9.indexOf("ub"));//匹配字符串，查找索引
			document.write("<hr/>");
			//split
			var ss1 = "Jack-19-man-handsome";
			var arr1 = ss1.split("-");
			document.write("arr1: "+arr1+"<br/>"+"len of arr1: "+arr1.length);
			document.write("<hr/>");
			//replace
			ss1.replace("handsome", "cute");
			document.write("after replacing, ss1 is： "+ss1);
			document.write("<hr/>");
			//substr / substring
			var ss2 = "heimachengxuyuanbizhanshipinxuexi";
			document.write(ss2.substr(5,11));
			document.write("<br/>");
			document.write(ss2.substring(4,0));//选取两者较小的数值作为起始点
		</script>
	</body>
</html>
