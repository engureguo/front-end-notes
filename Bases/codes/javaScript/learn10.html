<html>
	<head>
		<title>test html</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var rd = 10*Math.random();
			document.write(rd+"<br/>");
			document.write("ceil: "+Math.ceil(rd)+"<br/>");
			document.write("floor: "+Math.floor(rd)+"<br/>");
			document.write("round: "+Math.round(rd)+"<br/>");
			document.write("1-100随机数: "+( Math.floor(rd)*10 + Math.floor(10*Math.random()) + 1) );
			//rand 1-100:已知0-9求0-99即可0 10 20 ... 90  +  0 1 2 ... 9
		</script>
	</body>
</html>
