<html>
	<head>
		<title>test html</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li id="li1">紫衫龙王</li>
			<li id="li2">白眉鹰王</li>
			<li id="li3">金毛狮王</li>
			<li id="li4">青冀蝠王</li>
		</ul>
		<input type="button" value="replace" onclick="replace1();"/>
		<script type="text/javascript">
			function replace1(){
				//得到要替换的node
				var oldNode = document.getElementById("li4");
				//得到替换后的node
				var newNode = document.createElement("li");
				var tex1 = document.createTextNode("张无忌");
				newNode.appendChild(tex1);
				//替换
				oldNode.parentNode.replaceChild(newNode,oldNode);
			}
		</script>
	</body>
</html>
