<html>
	<head>
		<title>test html</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li id="li1">西施</li>
			<li id="li2">王昭君</li>
			<li id="li3">貂蝉</li>
			<li id="li4">杨玉环</li>
		</ul>
		<input type="button" value="插入" onclick="insert();"/>
		<script type="text/javascript">
function insert(){
	//找到位置
	var oldNode = document.getElementById("li3");
	//创建新的结点
	var newNode = document.createElement("li");
	var tex1 = document.createTextNode("董小宛");
	newNode.appendChild(tex1);
	//插入
	var fatherNode = document.getElementById("ul1");
	fatherNode.insertBefore(newNode,oldNode);
}
		</script>
	</body>
</html>
